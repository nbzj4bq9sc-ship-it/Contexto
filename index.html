<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Contexto FR</title>

<style>
body {
  background:#121212;
  color:#fff;
  font-family:system-ui;
  margin:0;
  padding:16px;
}

.app {
  max-width:480px;
  margin:auto;
  display:flex;
  flex-direction:column;
  gap:12px;
}

h1 {
  text-align:center;
  margin-bottom:4px;
}

input {
  background:#1e1e1e;
  color:#fff;
  width:80%;
  margin:auto;
  display:block;
  padding:14px;
  font-size:16px;
  border-radius:10px;
  border:none;
}

button {
  background:#f5f5f0;
  color:#000;
  font-weight:bold;
  cursor:pointer;
  width:50%;
  margin:auto;
  display:block;
  padding:12px;
  font-size:16px;
  border-radius:10px;
  border:none;
}

button.secondary {
  background:#1e88e5;
  color:#fff;
}

button:disabled {
  opacity:.5;
  cursor:not-allowed;
}

.message {
  text-align:center;
  font-size:14px;
  opacity:.85;
}

ul {
  list-style:none;
  padding:0;
  margin:0;
  display:flex;
  flex-direction:column;
  gap:8px;
}

li {
  background:#1e1e1e;
  padding:12px;
  border-radius:8px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:500;
}

.good { background:#1b5e20; }
.near { background: linear-gradient(90deg, #3fae7f, #3f83ae); color:#fff; }
.medium { background:#f9a825; }
.bad { background:#8e0000; }

.score {
  opacity:.9;
  font-size:14px;
}
</style>
</head>

<body>
<div class="app">
  <h1>Contexto ðŸ‡«ðŸ‡·</h1>

  <input id="guess" placeholder="Entrez un motâ€¦" />
  <button id="submit">Valider</button>

  <div id="info" class="message"></div>

  <ul id="results"></ul>

  <button id="share" class="secondary" style="display:none;">
    ðŸŽ‰ Partager mon rÃ©sultat
  </button>
</div>

<script src="mots.js"></script>
<script>
// ---------------- MOT DU JOUR ----------------
const today = new Date().toISOString().slice(0,10);
const secretWords = mots;
const secret = secretWords[
  today.split("-").join("") % secretWords.length
];

// ---------------- STORAGE ----------------
const STORAGE_KEY = "contexto_fr_" + today;
const PLAYED_KEY = "contexto_fr_played_" + today;

let guesses = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
let played = localStorage.getItem(PLAYED_KEY) === "true";
let found = guesses.some(g => g.rank === 1);

// ---------------- LOGIQUE ----------------
function similarityRank(word) {
  if (word === secret) return 1;
  return 2 + Math.floor(Math.random() * 1000);
}

function colorClass(rank) {
  if (rank === 1) return "good";
  if (rank >= 2 && rank <= 500) return "near";
  if (rank <= 1000) return "medium";
  return "bad";
}

// ---------------- INTERACTIONS ----------------
const input = document.getElementById("guess");
const button = document.getElementById("submit");
const info = document.getElementById("info");
const shareBtn = document.getElementById("share");

if (played && !found) {
  input.disabled = true;
  button.disabled = true;
  info.textContent =
    "ðŸ˜Ž Tu as dÃ©jÃ  jouÃ© aujourdâ€™hui. Partage Ã  tes amis et reviens demain !";
}

button.onclick = () => {
  if (played || found) return;

  const word = input.value.toLowerCase().trim();
  if (!word) return;
  if (!secretWords.includes(word)) {
    alert("Mot non valide !");
    return;
  }
  if (guesses.some(g => g.word === word)) return;

  const rank = similarityRank(word);
  guesses.push({ word, rank });
  guesses.sort((a,b) => a.rank - b.rank);

  if (rank === 1) {
    found = true;
    played = true;
    localStorage.setItem(PLAYED_KEY, "true");
    info.textContent = "ðŸŽ‰ Bravo ! Tu as trouvÃ© le mot du jour.";
    input.disabled = true;
    button.disabled = true;
    shareBtn.style.display = "block";
  }

  localStorage.setItem(STORAGE_KEY, JSON.stringify(guesses));
  input.value = "";
  render();
};

// ---------------- PARTAGE ----------------
shareBtn.onclick = () => {
  const tries = guesses.length;
  const text = `ðŸŽ‰ Jâ€™ai trouvÃ© le mot mystÃ¨re du jour en ${tries} essais, Ã  toi maintenant ! ðŸ‘‰ https://nbzj4bq9sc-ship-it.github.io/Contexto/`;

  if (navigator.share) {
    navigator.share({ text });
  } else {
    navigator.clipboard.writeText(text);
    alert("RÃ©sultat copiÃ© dans le presse-papiers ðŸ“‹");
  }
};

// ---------------- RENDER ----------------
function render() {
  const ul = document.getElementById("results");
  ul.innerHTML = "";

  guesses.forEach(g => {
    const li = document.createElement("li");
    li.className = colorClass(g.rank);
    li.innerHTML = `
      <span>${g.word}</span>
      <span class="score">${g.rank}</span>
    `;
    ul.appendChild(li);
  });
}

render();
</script>
</body>
</html>
